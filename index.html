<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <section class="advice">
        <h1 class="advice__header">
          Advice #
          <span id="advice__number">
            <!-- number injected by JS-->
          </span>
        </h1>
        <p id="advice__text">
          <!-- text injected by JS-->
        </p>
        <div class="advice__divider">
          <picture>
            <source
              media="(max-width: 767px )"
              srcset="./images/pattern-divider-mobile.svg"
            />
            <source
              media="(min-width: 768px)"
              srcset="./images/pattern-divider-desktop.svg"
            />
            <img src="./images/pattern-divider-mobile.svg" alt="divider" />
          </picture>
        </div>
        <button class="advice__btn">
          <img src="./images/icon-dice.svg" alt="dice" />
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/danyczech/">Danyczech</a>.
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
